services:
  postgresql:
    container_name: solply-postgresql
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: solply_local_db
      POSTGRES_USER: solplyuser
      POSTGRES_PASSWORD: solplyuserpwd
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"  # UTF-8 인코딩
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - solply-postgresql-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: solply-redis
    ports:
      - "6381:6379"
    command: [ "redis-server", "--requirepass", "solplyredispwd" ]
    volumes:
      - solply-redis-data:/data

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#    environment:
#      DOZZLE_USERNAME: username
#      DOZZLE_PASSWORD: userpwd
#      restart: always //서버 재부팅 시 자동실행 옵션

volumes:
  solply-postgresql-data:
  solply-redis-data: